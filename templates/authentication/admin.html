{% extends 'authentication/base.html' %}
{% block content %}


<div class="container">
<div class="text-end pe-3">
    <form class="my-4" action="/useradmin">
        <div class="input-group mb-3">
            <input type="text" name="q" class="form-control" placeholder="Search Username">
            <button class="btn btn-dark" type="submit" id="button-addon2">Search</button>
          </div>
    </form>
    
    <a href="{% url 'signup' %}" class="btn btn-success btn-sm">Create New User</a>
    <a href="{% url 'home' %}" class="btn btn-dark btn-sm">Home</a>

</div>
</div>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>

        </tr>
    </thead>
    <tbody>
    {% for alluse in alluser %}
        <tr>
            <th scope="row">{{alluse.id}}</th>
            <td>{{alluse.username}}</td>
            <td>{{alluse.email}}</td>
            <td>
                <a href="{% url 'update' alluse.id %}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{% url 'delete' alluse.id %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-danger btn-sm" value="Delete">              
                </form>
                
            </td>
        </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

{% endblock content %}
