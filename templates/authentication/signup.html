<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" style="width:50%;">

            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message: </strong>  {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            {% endfor %}

        <p class="display-5">Sign Up with your details.</p><br>
        <form action="/signup" method = "post">
        {% csrf_token %}
            <label for=""><h6>Username</h6></label>
            <input class="form-control" type = "text" id = "username" name = "username" placeholder="Create a new username" required>

            <label for=""><h6>Email Address</h6></label>
            <input class="form-control" type = "email" id = "email" name = "email" placeholder="Enter Email address" required>

            <label for=""><h6>Password</h6></label>
            <input class="form-control" type = "password" id = "pass1" name = "pass1" placeholder="Password" required>

            <label for=""><h6>Confirm Password</h6></label>
            <input class="form-control" type = "password" id = "pass2" name = "pass2" placeholder="Enter password again" required><br>

            {% if user.is_superuser %}
            <button class="btn btn-primary" type="submit" style="text-decoration:none; color:white; font-weight:600;">Create User</button>
            <button class="btn btn-primary me-3" type = "submit"><a href="/useradmin" style="text-decoration:none; color:white; font-weight:600">Back to Admin</a></button>

            {% else %}
            <button class="btn btn-primary" type="submit" style="text-decoration:none; color:white; font-weight:600;">Sign Up</button>

            {% endif %}


        </form>
    </div>
        <script src="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
